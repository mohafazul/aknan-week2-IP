<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AKNAN WEEK2</title>
</head>
<body>

<h1>AKAN NAME GENERATOR</h1>
<div>

    <form id="form">
        <div id="inputs">
            <label for="userInputDay">DAY</label>
            <input id="userInputDay" type="number">
            
            <label for="userInputMonth">MONTH</label>
            <input id="userInputMonth" type="number">

            <label for="userInputYear">Year</label>
            <input id="userInputYear" type="number">
        </div>   
        <div>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">male</label>

            <input id="female" type="radio" name="gender" value="female">
            <label for="female">female</label>
        </div>  


        
        <button id="button">CLICK ME</button>
    </form>

    <div id="output"></div>

</div>
<script src="./script/script.js"></script>
</body>
</html>
